databases:
  - name: dojo_db
    databaseName: dojo_db
    user: dojo_user
    plan: free

services:
  - type: web
    name: dojo-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dojo_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"

  - type: static
    name: dojo-frontend
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
